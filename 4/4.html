<body>
    <h1 align=center>Rules for naming js variables</h1>
    <ol type="a">
        <li> Variable names can only contain <u>letter</u>, <u>dollars</u>, <u>numbers</u> and <u> underscore sign </u>.  </li>
        <li>  Variables must begin with a <u>letter</u>,<u> _ </u> or <u>$</u>. </li>
        <li>  Variable names are case <u>sensitive</u>  </li>
        <li> Variable names should not be JS <u>keywords</u>  </li>
    </ol>
</body>
